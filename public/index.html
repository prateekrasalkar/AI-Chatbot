<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="ai.png" id="aiImage" width="5%">
            <div class="ai-chat-area">
                Hello! How can I assist you ?
            </div>
        </div>
    </div>


    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Type your message here..." />
        <button id="image"><img src="img.svg" alt="">
            <input type="file" accept="images/*" hidden></button>
        <button id="submit"><img src="submit.svg" alt=""></button>
    </div>

    <div class="copyright">
        <p>Copyright © Made by ❤️ Prateek Rasklar - Published on 28/05/2025</p>
    </div>
    <script src="script.js"></script>

</body>

</html>
